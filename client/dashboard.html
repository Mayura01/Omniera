<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logo_O.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">
    <link rel="stylesheet" href="../static/dashboard_style.css">
    <title>Chatbot Home</title>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2C3E50;
            margin: auto;
            padding: 1%;
            color: white;
            border: 1px solid #888;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            height: 18vh;
            justify-content: space-evenly;
            align-items: center;
        }

        .modal-content p {
            font-size: 1.2rem;
            font-family: 'Pixelify Sans', sans-serif;
        }

        .modal-content button {
            background-color: #ffffff;
            width: 40%;
            color: rgb(0, 0, 0);
            height: 20%;
            border-radius: 4px;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
        }

        .modal-content #confirmDelete:hover {
            background-color: rgb(255, 48, 48);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo" onclick="window.location = '/'">
            <img src="./../assets/Logo.png" alt="logo">
        </div>
        <h1>Your Queries</h1>
        <a href="/profile" class="profile-btn"><img src="../assets/user.png" alt="user_icon"></a>
    </div>
    <div class="dashboard">
        <div class="dashboard_chats"></div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p>Are you sure you want to delete this chat?</p>
            <button id="confirmDelete">Yes</button>
            <button id="cancelDelete">No</button>
        </div>
    </div>
</body>

<script>
    const dashboard = document.querySelector('.dashboard');
    let sessionIdToDelete;
    let chatDivToDelete;

    window.onload = async function () {
        try {
            const response = await fetch("/chat/chat-history");
            const data = await response.json();

            if (data.chats.length != 0) {
                dashboard.innerHTML = '<div class="chats" onclick="window.location=\'/chat\'"><h2>New Conversation</h2><div class="new-1"></div><div class="new-2"></div></div>';
                data.chats.forEach((chat) => {
                    const historyDiv = document.createElement('div');
                    const historyOpen = document.createElement('button');
                    const bin_div = document.createElement('div');
                    const bin = document.createElement('img');
                    const lastModified = new Date(chat.conversation.time).toLocaleString();

                    historyOpen.innerText = 'Open';
                    historyDiv.classList = "chats";
                    historyDiv.innerHTML = `
                        <h2>${chat.conversation.title}</h2>
                        <p>Last modified: ${lastModified}</p>
                        <input type='hidden' value='${chat.session}' id='chatSession' name='session'>
                    `;
                    bin_div.classList = "bin-div";
                    bin.src = '../assets/bin.png';
                    bin.classList = "bin";
                    historyOpen.onclick = () => window.location = `/chat/${chat.session}`;
                    bin_div.onclick = () => showConfirmModal(chat.session, historyDiv);

                    bin_div.appendChild(bin);
                    historyDiv.appendChild(bin_div);
                    historyDiv.appendChild(historyOpen);
                    dashboard.appendChild(historyDiv);
                });

            } else {
                dashboard.innerHTML = '<div class="initdiv"><h1>Start your New conversation</h1><button onclick="window.location=\'/chat\'">Start</button></div>';
            }
        } catch (error) {
            console.error('Failed to fetch chat history:', error);
        }
    };

    function showConfirmModal(sessionId, chatDiv) {
        sessionIdToDelete = sessionId;
        chatDivToDelete = chatDiv;
        document.getElementById("confirmModal").style.display = "flex";
    }

    document.getElementById("closeModal").onclick = function () {
        document.getElementById("confirmModal").style.display = "none";
    };

    document.getElementById("cancelDelete").onclick = function () {
        document.getElementById("confirmModal").style.display = "none";
    };

    document.getElementById("confirmDelete").onclick = function () {
        deleteChat(sessionIdToDelete, chatDivToDelete);
        document.getElementById("confirmModal").style.display = "none";
    };

    function deleteChat(sessionId, chatDiv) {
        fetch('/chat/delete-chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                sessionId: sessionId,
            })
        })
            .then(response => {
                if (response.ok) {
                    chatDiv.remove();
                } else {
                    console.error('Failed to delete chat');
                }
            })
            .catch(error => {
                console.error('Error deleting chat:', error);
            });
    }
</script>

</html>
