<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2e2e2e;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #aa00ff73;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .profile-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: #007BFF;
            border: 2px solid white;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-btn:hover {
            background-color: #f4f4f4;
        }

        .dashboard {
            width: 100vw;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            box-sizing: border-box;
            padding: 5%;
        }

        .dashboard div {
            width: 25vw;
            height: 22vh;
            border: #007BFF 3px solid;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard button{
            background-color: rgba(255, 0, 0, 0.605);
            border: none;
            width: 40%;
            color: white;
            height: 30%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>T-CLM2</h1>
        <a href="/profile" class="profile-btn">Profile</a>
    </div>

    <div class="dashboard">
        <div onclick="window.location='/chat'">
            <h2>New Conversation</h2>
        </div>
    </div>

</body>
<script>
    window.onload = async function () {
        try {
            const response = await fetch("/chat/chat-history");
            const data = await response.json();

            if (data.status === "success") {
                const dashboard = document.querySelector('.dashboard');
                dashboard.innerHTML = '<div onclick="window.location=\'/chat\'"><h2>New Conversation</h2></div>';
                data.chats.forEach((chat, index) => {
                    const historyDiv = document.createElement('div');
                    const historyDelete = document.createElement('button');
                    const lastModified = new Date(chat.conversation.time).toLocaleString();

                    historyDelete.innerText = 'Delete';
                    historyDelete.onclick = (event) => {
                        event.stopPropagation();
                        deleteChat(chat.session, historyDiv);
                    };

                    historyDiv.innerHTML = `
                        <h2>${chat.conversation.title}</h2>
                        <p>Last modified: ${lastModified}</p>
                        <input type='hidden' value='${chat.session}' id='chatSession' name='session'>
                    `;
                    historyDiv.onclick = () => window.location = `/chat/${chat.session}`;
                    historyDiv.appendChild(historyDelete);
                    dashboard.appendChild(historyDiv);
                });
            } else {
                console.error('Error fetching chat history:', data.message);
            }
        } catch (error) {
            console.error('Failed to fetch chat history:', error);
        }
    }

    function deleteChat(sessionId, chatDiv) {
        fetch('http://localhost:3000/chat/delete-chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                sessionId: sessionId,
            })
        })
            .then(response => {
                if (response.ok) {
                    chatDiv.remove();
                } else {
                    console.error('Failed to delete chat');
                }
            })
            .catch(error => {
                console.error('Error deleting chat:', error);
            });
    }
</script>



</html>
