<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap">

    <title>Chatbot Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #12102c;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: #2C3E50;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            font-family: 'Pixelify Sans', sans-serif;
        }

        .logo {
            height: 70%;
        }

        .logo img {
            height: 100%;
            object-fit: contain;
        }

        .header h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
            margin-right: 80px;
            font-size: 2em;
            font-family: 'Pixelify Sans', sans-serif;
        }

        .profile-btn {
            color: #000000;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;

        }

        .profile-btn img {
            height: 100%;
            object-fit: contain;
        }

        .dashboard {
            width: 100vw;
            padding: 2.5%;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            box-sizing: border-box;
        }

        .initdiv {
            width: 80%;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            font-family: 'Pixelify Sans', sans-serif;
        }

        .initdiv button {
            background: linear-gradient(to left, #9EBBFF, #EDC83C);
            border: none;
            width: 20%;
            font-size: 2rem;
            color: rgb(0, 0, 0);
            height: 10%;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Pixelify Sans', sans-serif;
        }

        .chats {
            width: 25%;
            height: 30vh;
            background-color: #82a9cf;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Pixelify Sans', sans-serif;
        }

        .chats button {
            width: 40%;
            height: 20%;
            background: linear-gradient(to left, #9EBBFF, #EDC83C);
            border: 1px solid black;
            border-radius: 10px;
            cursor: pointer;
        }

        .new-1 {
            background-color: red;
            width: 3%;
            height: 30%;
            border-radius: 20px;
        }

        .new-2 {
            position: relative;
            bottom: 18%;
            background-color: red;
            width: 20%;
            height: 5%;
            border-radius: 20px;
            z-index: 1;
        }
    </style>
</head>

<body>

    <div class="header">
        <div class="logo" onclick="window.location = '/'">
            <img src="./../assets/Logo.png" alt="logo">
        </div>
        <h1>Your Queries</h1>
        <a href="/profile" class="profile-btn"><img src="../assets/user.png" alt="user_icon"></a>
    </div>

    <div class="dashboard">
    </div>

</body>


<script>
    const dashboard = document.querySelector('.dashboard');

    window.onload = async function () {
        try {
            const response = await fetch("/chat/chat-history");
            const data = await response.json();

            if (data.chats.length != 0) {
                dashboard.innerHTML = '<div class="chats" onclick="window.location=\'/chat\'"><h2>New Conversation</h2><div class="new-1"></div><div class="new-2"></div></div>';
                data.chats.forEach((chat, index) => {
                    const historyDiv = document.createElement('div');
                    const historyOpen = document.createElement('button');
                    const lastModified = new Date(chat.conversation.time).toLocaleString();

                    historyOpen.innerText = 'Open';
                    historyDiv.classList = "chats";
                    historyDiv.innerHTML = `
                        <h2>${chat.conversation.title}</h2>
                        <p>Last modified: ${lastModified}</p>
                        <input type='hidden' value='${chat.session}' id='chatSession' name='session'>
                    `;
                    historyOpen.onclick = () => window.location = `/chat/${chat.session}`;
                    historyDiv.appendChild(historyOpen);
                    dashboard.appendChild(historyDiv);

                });

            } else {
                dashboard.innerHTML = '<div class="initdiv"><h1>Start your New conversation</h1><button onclick="window.location=\'/chat\'">Start</div></button>';
            }
        } catch (error) {
            console.error('Failed to fetch chat history:', error);
        }
    }

    function deleteChat(sessionId, chatDiv) {
        fetch('http://localhost:3000/chat/delete-chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                sessionId: sessionId,
            })
        })
            .then(response => {
                if (response.ok) {
                    chatDiv.remove();
                } else {
                    console.error('Failed to delete chat');
                }
            })
            .catch(error => {
                console.error('Error deleting chat:', error);
            });
    }
</script>



</html>
