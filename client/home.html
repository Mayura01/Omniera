<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #aa00ff;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .profile-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: white;
            color: #007BFF;
            border: 2px solid white;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .profile-btn:hover {
            background-color: #f4f4f4;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-color: #ffffff;
            flex-grow: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-box {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            width: fit-content;
        }

        .ai-message {
            width: 90%;
            background-color: #0056b3;
            padding: 1%;
            border-radius: 10px;
            color: white;
            display: flex;
            margin-bottom: 10px;
        }

        .user-message {
            width: 90%;
            text-align: right;
            background-color: #6b00b3;
            padding: 1%;
            border-radius: 10px;
            color: white;
            display: flex;
            margin-bottom: 10px;
        }

        .bot-message {
            background-color: #f4f4f4;
            color: #333;
            align-self: flex-start;
        }

        #chat-input {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background-color: #eee;
            border-top: 1px solid #ccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;

        }

        .send-btn {
            background-color: #7614fe;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        .send-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Chatbot</h1>
        <a href="#" class="profile-btn">Profile</a>
    </div>

    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p id="h2">How can I help you today?</p>
        </div>
        <form id="chat-input">
            <input type="text" id="user_input" placeholder="Type your message...">
            <button class="send-btn" type="submit">Generate</button>
        </form>
    </div>

</body>
<script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-input');
    const user_input = document.getElementById('user_input');

    form.addEventListener('submit', function (event) {
        if (user_input.value) {
            const h2 = document.getElementById('h2');
            if (h2)
                h2.style.display = 'none';
            event.preventDefault();
            handleFormSubmit();
        }
    });

    function loadChatHistory() {
        fetch('/get_chat_history/', {
            method: 'POST'
        })
            .then(response => response.json())
            .then(data => {
                const chatHistoryDiv = document.getElementById('chat-box');
                const h2 = document.getElementById('h2');
                h2.style.display = 'block';
                if (data != "") {
                    chatHistoryDiv.innerHTML = '';
                    data.forEach(chat => {
                        appendMessage('user', chat.prompt);
                        appendMessage('ai', chat.response);
                    });
                }
            })
            .catch(error => {
                console.error('Error fetching chat history:', error);
            });
    }

    function handleFormSubmit() {
        const prompt = document.getElementById('user_input').value.trim();

        if (prompt) {
            const formData = new FormData();
            formData.append('prompt', prompt);
            appendMessage('user', prompt);
            sendPrompt(formData);
        }

        document.getElementById('user_input').value = '';

    }

    function sendPrompt(formData) {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://localhost:3000/ai-response/');
        xhr.onload = function () {
            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                appendMessage('ai', response.response);
            } else {
                console.error('Request failed. Status: ' + xhr.status);
            }
        };
        xhr.send(formData);

    }

    function appendMessage(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add(sender + '-message');

        if (sender == "user") {
            messageElement.innerHTML = "<p>You: " + message + "</p>";
        } else {
            messageElement.innerHTML = "<p>T-MLM: " + message + "</p>";
        }

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

</script>

</html>
